<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <!-- Section: Design Block -->
<section class="background-radial-gradient overflow-hidden">
   
  
    <div class="container px-4 py-1 px-md-5 text-center text-lg-start my-5">
      <div class="row gx-lg-5 align-items-center mb-5">
        <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
          <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
            SIGN
            <span style="color: hsl(218, 81%, 75%)">UP</span>
          </h1>
          
        </div>
  
        <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
          <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
          <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
  
          <div class="card bg-glass my-lg-5">
            <div class="card-body px-4 py-5 px-md-5">
              <form>
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="form3Example1" class="form-control" />
                      <label class="form-label" for="form3Example1">First name</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="form3Example2" class="form-control" />
                      <label class="form-label" for="form3Example2">Last name</label>
                    </div>
                  </div>
                </div>
            <div class="row">
                <div class="col-md-7 form-outline mb-4">
                    <input type="text" id="form3Example3" class="form-control" />
                    <label class="form-label" for="form3Example3">User ID</label>
                  </div>
                  <div class="col-md-5 mb-4">
                    <div class="form-outline">
                      <input type="number" id="form3Example4" class="form-control"  />
                      <label class="form-label" for="form3Example4">Phone Number</label>
                    </div>
                  </div>
            </div>
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" id="form3Example5" class="form-control" />
                  <label class="form-label" for="form3Example5">Email address</label>
                </div>
  
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="form3Example6" class="form-control" />
                  <label class="form-label" for="form3Example6">Password</label>
                </div>
                <!-- Submit button -->
                <div class="row">
                    <div class="col-md-5 col-lg-5 col-sm-7 login">
                        <button type="submit" class="btn button-signup  ">
                        <span>Sign up</span>
                      </button>
                      
                    </div>
                    <div class="col-md-5 col-lg-5 col-sm-4 login">

                        <a class="login" href="/login/login.html">
                        <span>Login instead</span>
                      </a>
                </div>
            </div>

                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Section: Design Block -->


  <!-- HTML !-->


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
